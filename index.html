<html>
    <head>
        <title>Passenger Counter</title>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    </head>
    <body>
        <div class="counter">
            <h1>Passenger Counter:</h1>
            <div class="increment-decrement-wrapper">
                <button id="decrement-btn" onclick="decrement()"><i class="fa-solid fa-minus"></i></button>
                <h2 id="count-el">0</h2>
                <button id="increment-btn" onclick="increment()"><i class="fa-solid fa-plus"></i></button>
            </div>
            <button id="save-btn" onclick="save()">SAVE</button>
            <button id="reset-btn" onclick="reset()">Reset</button>
            <button id="clear-btn" onclick="clearEntries()">Clear</button>
            <p id="save-el">Previous entries: </p>
            <script src="index.js"></script>
        </div>
    </body>
</html>
